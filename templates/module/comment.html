<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:halo="http://www.w3.org/1999/xhtml">
<th:block th:fragment="comment(post)">
    <th:block th:if="!post.disallowComment">
        <halo:comment
                group="content.halo.run"
                kind="Post"
                th:attr="name=${post.metadata.name}"
                colorScheme="'light'"
        ></halo:comment>
    </th:block>
</th:block>
</html>
