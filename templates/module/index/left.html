<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="left(posts)">
    <!--主页的左边ok-->
    <!--列表项-->
    <th:block th:if="${posts.total>0}">
    <!--左边的文章列表-->
        <th:block th:replace="~{list_item}"></th:block>

        <th:block th:each="post:${posts.items}">
            <th:block th:replace="~{list_item::listItem(post)}"></th:block>
        </th:block>

    <!--分页-->
        <th:block th:replace="~{pagination::pagination(posts)}">
        </th:block>
    </th:block>
    <th:block th:unless="${posts.total>0}">
        <div class="bg-white mt-5 mb-4">
            <div class="d-flex flex-column align-items-center pt-5">
                <span class="text-muted"><i class="fas fa-inbox fa-7x"></i></span>
                <span class="text-muted mt-4 mb-5">
                还没有写过文章
            </span>
            </div>
        </div>
    </th:block>
</th:block>
</html>
