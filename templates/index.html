<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org"

<!-- 首页界面ok -->
<!--界面，间距，颜色，功能，逻辑-->
<th:block>
    <div class="container px-lg-2 pb-3 bg-white">
        <!--左右两列盒子-->
        <div class="row mb-3">
            <!--左边的盒子-->
            <div id="left" class="col-xl-8 pr-xl-5 pt-xl-3 pt-0">
                <th:block th:replace="~{module/index/left::left(posts)}"></th:block>
            </div>
            <!--右边的信息-->
            <div id="right" class="col-xl-4 pt-3">
                <th:block th:replace="~{module/index/right::right}"></th:block>
            </div>
        </div>
    </div>
</th:block>
</html>
