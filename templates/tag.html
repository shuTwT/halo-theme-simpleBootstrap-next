<!--标签界面ok-->
<!--界面，间距，颜色，功能，逻辑-->
<!DOCTYPE html>
    <html lang="zh" xmlns:th="http://www.thymeleaf.org"th:replace="~{module/layout::layout(title='标签',pageType='tag',head=null,content=~{::content},footer=~{module/footer::footer})}">
<th:block th:fragment="content">
    <th:block th:replace="~{module/navbar::navBar}">
    </th:block>
    <div class="container px-lg-2 pb-3 bg-white">
        <!--左右两列盒子-->
        <div class="row mb-3">
            <!--左边盒子-->
            <div id="left" class="col-xl-8 pr-xl-5 pt-3">
               <th:block th:replace="~{module/tag/left::left(posts=${posts},tag=${tag},pagination=~{module/tag/pagination::pagination(posts=${posts})})}"></th:block>
            </div>
            <!--右边的信息-->
            <div id="right" class="col-xl-4 pt-3">
                <th:block th:replace="~{module/index/right::right}"></th:block>
            </div>
        </div>
    </div>
    <span id="keyword" class="d-none" th:text="${tag.spec.displayName}"></span>
</th:block>
</html>
